apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bikeapp-ingress
  namespace: app-namespace
spec:
  rules:
  - host: trodobikeapp.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 8013

            
  
